# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - GenteMarApi

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  CONFIGURATION: Release
  WORKING_DIRECTORY: DIMARCore.Solution
  WORKING_DIRECTORY_ENTITIES: GenteMarCore
  WORKING_DIRECTORY_API: DIMARCore.Solution\DIMARCore.Api
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages API
        run: nuget restore "${{ env.WORKING_DIRECTORY }}"
      - name: Restore NuGet packages ENTITIES
        run: nuget restore "${{ env.WORKING_DIRECTORY_ENTITIES }}"
      
      - name: Build and run tests
        run: |
          msbuild "${{ env.WORKING_DIRECTORY_API }}" /nologo /verbosity:m /t:Build /t:VSTest
          # You may need to specify the full path to the test DLL if not in the working directory
          vstest.console.exe "${{ env.WORKING_DIRECTORY_ENTITIES }}/GenteMarCore.Tests/GenteMarCore.Tests.dll"

      - name: Publish to folder
        run: msbuild "${{ env.WORKING_DIRECTORY_API }}" /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: ASP-app
          path: '/published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: ASP-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'GenteMarApi'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_36E16DD774194BDF88D61755ED2FC4C0 }}
          package: .
