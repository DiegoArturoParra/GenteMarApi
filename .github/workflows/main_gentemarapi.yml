# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - GenteMarApi

on:
  push:
    branches:
      - main
  pull_request:
     branches: 
      - main
  workflow_dispatch:
env:
  CONFIGURATION: Release
  WORKING_DIRECTORY: DIMARCore.Solution
  WORKING_DIRECTORY_GenteMarCore: GenteMarCore
  WORKING_DIRECTORY_Test: GenteMarCore\GenteMarCore.Tests
  WORKING_DIRECTORY_Api: DIMARCore.Solution\DIMARCore.Api
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: üöÄ Setup .NET
      
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: üî® Restore NuGet packages Api
        run: nuget restore "${{ env.WORKING_DIRECTORY }}"
        
      - name: üî® Restore NuGet packages GenteMarCore
        run: nuget restore "${{ env.WORKING_DIRECTORY_GenteMarCore }}"
      
      - name: üí£ Build
        run: msbuild "${{ env.WORKING_DIRECTORY_Api }}" /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Build Solution
        run: |
          msbuild.exe "${{ env.WORKING_DIRECTORY_Api }}"\GenteMarCore.sln /p:platform="Any CPU" /p:configuration="Release"
          
      - name: üîç Test
        run: vstest.console.exe  "${{ env.WORKING_DIRECTORY_Test }}"\bin\Release\GenteMarCore.Tests.dll
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: ASP-app
          path: '/published/**'
